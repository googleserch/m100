{% extends 'base.html' %}
{%block title%} Home {%endblock%}


{%block content%}



{% for o in co%}
{{o.date}}

{%endfor%}

<div class="d-flex flex-row justify-content-evenly flex-wrap">
  {% for c in category %}
  

    <div class="shadow m-1 p-3 mb-5 bg-body rounded" style="width: 18rem;">
        <img class="mb-3"style="width:255px ;height:200px;"  src="/media/{{c.image}} " alt="...">
        <div class="card-body">
          <h5 class="card-title ps-2 mb-3 bg-body rounded shadow pb-1"> {{c.title | truncatewords:3 | safe}} </h5>
          <p class="card-text ps-2 mb-2 bg-body rounded shadow pb-1"> {{c.description}} </p>
         
          <a href="posts/{{c.url}}" class="btn ps-2 mb-2  rounded shadow pb-1 btn-primary">Get numbers</a>
        </div>
    </div>

    {% endfor %} 
   



</div>




{%endblock%}
